
  <div fxLayout="row"  fxLayoutAlign="start center" fxLayoutGap="10px">
    <div fxFlex="1 1 75%">
      <mat-form-field class="address-field">
        <input type="text" matInput id="address" placeholder="0x..." [(ngModel)]="input">
      </mat-form-field>
    </div>

    <div fxFlex="1 1 25%">
      <button mat-raised-button id="search"  (click)="search()">
        <mat-icon>search</mat-icon>Search
      </button>
    </div>
  </div>
