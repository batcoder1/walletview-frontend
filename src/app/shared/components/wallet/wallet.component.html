<mat-card>
  <mat-card-content class="wallet-card-content" *ngIf="accountData">
    <div fxLayout.xl="row"  fxLayout.lg="row"   fxLayout.xl="row"  fxLayout="column"   fxLayoutAlign="center end" fxLayoutGap="10px">
      <div fxFlex="1 1 10%">
        <img class="avatar" [src]="avatar">
      </div>
      <div fxFlex="1 1 60%" fxHide.sm fxHide.xs>{{address }} </div>
      <div fxFlex="1 1 20%">{{balance | number: '1.5'}} </div>
      <div fxFlex="1 1 5%" class="currency">ETH</div>
    </div>
  </mat-card-content>
</mat-card>

<div *ngIf="accountData" fxLayout="column">
  <mat-card class="space-around">
    <mat-card-header>
        <h2> Tokens</h2>
    </mat-card-header>
    <mat-card-content>
     <div *ngIf="!accountData.tokens"   >
          <p style=" text-align: center;">You don't have any token</p>
     </div>
      <div *ngFor="let token of accountData.tokens">
        <mat-card class="card">
          <mat-card-content class="token-card-content">
            <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center">
              <div fxFlex="1 1 20%">
                <img mat-card-avatar src="../../assets/tokens/{{token.symbol}}.png"
                  onerror="this.src = '../../assets/tokens/default.png'">

              </div>

              <div fxFlex="1 1 20%">
                {{token.symbol}}

              </div>
              <div fxFlex="1 1 30%">{{token.balance | number: '1.5'}}</div>
              <div fxFlex="1 1 30%">{{token.currentValue | currency: '$'}}</div>

            </div>
          </mat-card-content>
        </mat-card>
      </div>

    </mat-card-content>

  </mat-card>

  <mat-card>

    <mat-card-content class="token-card-content">
      <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start center">
        <div fxFlex="1 1 70%">
          <h2> Total USD Token Balance</h2>
        </div>
        <div fxFlex="1 1 30%">
          <h3>{{accountData.totalTokensBalance | currency: '$'}}</h3>
        </div>

      </div>
    </mat-card-content>
  </mat-card>

</div>
